<div id="bodyFullWidth">
  <div id="bodyContainer" class="pageBodyContainer">

    <div id="statsRow" class="contentRow">
      <div class="thirdWidth">
        <div class="panelBody">
          <header class="panelHeader headerText">Correct Answers</header>
          <div id="wins" class="panelBodyContent">0</div>
        </div>
      </div>

      <div class="thirdWidth">
        <div class="panelBody">
          <header class="panelHeader headerText">Time Remaining</header>
          <div id="timer" class="panelBodyContent">00:00</div>
        </div>
      </div>

      <div class="thirdWidth">
        <div class="panelBody">
          <header class="panelHeader headerText">Incorrect Answers</header>
          <div id="losses" class="panelBodyContent">0</div>
        </div>
      </div>
    </div>

    <div id="questionContainer" class="contentRow">
      <img src="assets/images/scroll.png" id="scrollBackground">
      <div id="questionTextContainer" class="scrollCenter">
        <p>
          <img src="assets/images/illuminatedQ.png" id="bigQ">
          <span id="question"></span>
        </p>
        <div id="answerButtons">
          <hr>
          <button id="answer1" class="answerButton"></button>
          <button id="answer2" class="answerButton"></button>
          <button id="answer3" class="answerButton"></button>
          <button id="answer4" class="answerButton"></button>
        </div>
        <div id="iconRow">
          <hr>
          <div id="gameDesignInfo">
            &copy Geoffrey Goodwin 2018
          </div>
        </div>

      </div>

      <div id="startState" class="scrollCenter">
        <p>Press Start to Begin!</p>
        <button id="start" class="answerButton">Start</button>
        <img src="assets/images/GOTbanner.jpg" id="GOTbanner">
      </div>

    </div>

    <div id="modalRoundStatus" class="modalBackground">
      <div class="modalContent zoomAnimation">
        <header class="headerText">
          <span class="boldButton topRight" id="closeModalRoundStatus">&times;</span>
          <h2 id="isCorrect"></h2> <!--placeholder for "Correct" vs. "Incorrect" condition-->
        </header>
        <hr>
        <div class="bulletListContainer">
          <p><b>Question: </b><span id="questionReDisplay"></span></p> <!--placeholder for re-display of the Question on the round recap-->
          <br>
          <p id="yourAnswerParagraph"><b>Your Answer: </b><span id="yourAnswerReDisplay"></span></p> <!--placeholder for re-display of your Answer-->
          <br>
          <p id="correctAnswerParagraph"><b>Correct Answer: </b><span id="correctAnswerReDisplay"></span></p> <!--placeholder for re-display of the correct Answer-->
        </div>
        <div id="gameOverContainer">
          <p id="gameOverText">Did you want to play again?</p>
          <button id="yes">Yes</button>
          <button id="no">No</button>
        </div>
      </div>
    </div>
